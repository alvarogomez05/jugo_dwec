<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <!-- Formualario de Login -->
      <section class="form" id="login">
        <form id="form_login" action="#" novalidate>
          <p class="header">Login</p>
          <!-- user login -->
          <div class="field">
            <input class="input" id="login_username" type="text" placeholder="Usuario" />
          </div>
          <!-- Mensaje de error-->
          <p class="login__error ocultar" id="login__error_user"></p>

          <!-- Password login -->
          <div class="field">
            <input class="input" id="login_password" type="password" autocomplete placeholder="************" />
          </div>
          <!-- Mensaje de error -->
          <p class="login__error ocultar" id="login__error_psswd"></p>

          <!-- Mensaje de error -->
          <p class="login__error ocultar" id="login_error">El usuario o la contraseña son incorrectos</p>

          <p class="text__pass">
            8-16 caracteres, mayúsculas, minúsculas, números y símbolos.
          </p>

          <div class="field">
            <button class="button" type="submit" id="login_btn">Login</button>
          </div>
        </form>

        <div class="login__link">
          <span>Si no tienes cuenta...
            <a class="login__register" id="login_register" href="#">Registro</a></span>
        </div>
      </section>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
